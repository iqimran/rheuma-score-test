# docker-compose.yml (for local dev)

version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: medi_calculator_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: medi_calculator
      MYSQL_USER: medi_calculator
      MYSQL_PASSWORD: Root@123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medi_calculator_backend
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ./backend/.env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    # For simple dev, using artisan serve inside container

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medi_calculator_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"]  # dev mode locally

volumes:
  db_data:
